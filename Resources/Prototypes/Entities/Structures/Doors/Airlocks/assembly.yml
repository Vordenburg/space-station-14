- type: entity
  id: AirlockAssembly
  name: airlock assembly
  description: It opens, it closes, and maybe crushes you.
  components:
  - type: Clickable
  - type: InteractionOutline
  - type: Sprite
    netsync: false
    sprite: Structures/Doors/Airlocks/Standard/basic.rsi
    state: "assembly"
  - type: Physics
  - type: Fixtures
    fixtures:
    - shape:
        !type:PhysShapeAabb
        bounds: "-0.45,-0.45,0.45,0.45"
      density: 110
      mask:
      - FullTileMask
      layer:
      - HumanoidBlockLayer
  - type: Anchorable
    delay: 2
  - type: Pullable
  - type: Transform
    anchored: true
    noRot: true
  - type: Damageable
    damageContainer: Inorganic
    damageModifierSet: Metallic
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 300
      behaviors:
      - !type:DoActsBehavior
        acts: ["Destruction"]
  - type: ContainerContainer
    containers:
      board: !type:Container
      paint: !type:Container
  - type: Construction
    graph: Airlock
    node: assembly
    containers:
      - board
      - paint
  - type: AirlockAssembly
  placement:
    mode: SnapgridCenter

- type: entity
  id: AirlockAssemblyPaint
  name: airlock assembly paint
  components:
  - type: AirlockAssemblyPaint
